<h2>Clasificaci√≥n</h2>

<table border="1">
  <tr>
    <th>Equipo</th>
    <th>Puntos</th>
    <th>Jugados</th>
    <th>GF</th>
    <th>GC</th>
    <th>Diferencia</th>
  </tr>
  <tr *ngFor="let s of standings">
    <td>{{ s.team }}</td>
    <td>{{ s.points }}</td>
    <td>{{ s.played }}</td>
    <td>{{ s.goals_for }}</td>
    <td>{{ s.goals_against }}</td>
    <td>{{ s.goal_diff }}</td>
  </tr>
</table>
