<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Resultado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>ID Partido</ion-label>
    <ion-input type="number" [(ngModel)]="gameId"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Goles Local</ion-label>
    <ion-input type="number" [(ngModel)]="home_score"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Goles Visitante</ion-label>
    <ion-input type="number" [(ngModel)]="away_score"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="submit()">Guardar</ion-button>
</ion-content>
