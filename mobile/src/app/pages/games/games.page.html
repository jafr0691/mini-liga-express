<ion-header>
  <ion-toolbar>
    <ion-title>Games</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="games.length > 0; else noGames">
    <ion-item *ngFor="let game of games" (click)="goToReport(game.id)">
      <ion-text>
        {{ game.home_team.name }} VS {{ game.away_team.name }}
      </ion-text>
    </ion-item>
  </ion-list>

  <ng-template #noGames>
    <ion-text color="medium">No pending games</ion-text>
  </ng-template>
</ion-content>
