<ion-header>
  <ion-toolbar>
    <ion-title>Report Result</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Home Score</ion-label>
    <ion-input type="number" [(ngModel)]="home_score"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Away Score</ion-label>
    <ion-input type="number" [(ngModel)]="away_score"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="submit()">Submit</ion-button>
</ion-content>
